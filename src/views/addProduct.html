<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Control - Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="container">
    <h1 class="mt-5 mb-5">Registration Product</h1>

    <form>
        <div class="row col-md-offset-3 mt-2">
            <label for="inputName" class="col-sm-2 col-form-label text-right">Name</label>
            <div class="col-sm-4">
                <input id="inputName" class="form-control" />
                <span class="text-danger"></span>
            </div>
        </div>

        <form>
            <div class="row col-md-offset-3 mt-2">
                <label for="inputPrice" class="col-sm-2 col-form-label text-right">Price</label>
                <div class="col-sm-4">
                    <input id="inputPrice" class="form-control" />
                    <span class="text-danger"></span>
                </div>
            </div>

            <div class="row col-md-offset-3 mt-2">
                <label for="inputFlavor" class="col-sm-2 col-form-label text-right">Flavor</label>
                <div class="col-sm-4">
                    <input id="inputFlavor" class="form-control" />
                    <span class="text-danger"></span>
                </div>
            </div>
    
            <div class="row col-md-offset-3 mt-2">
                <label for="inputMark" class="col-sm-2 col-form-label text-right">Mark</label>
                <div class="col-sm-4">
                    <input id="inputMark" class="form-control" />
                    <span class="text-danger"></span>
                </div>
            </div>
    

    
            <div class="row col-md-offset-3 mt-2">
                <label class="col-sm-2 col-form-label text-right">Manufacturer</label>
                <div class="col-sm-4">
                    <input class="form-control" />
                    <span class="text-danger"></span>
                </div>
            </div>
        
            <div class="row col-md-offset-3 mt-2">
                <label class="col-sm-2 col-form-label text-right">Due Date</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" />
                    <span class="text-danger"></span>
                </div>
            </div>
        
            <div class="row col-md-offset-3 mt-2">
                <label class="col-sm-2 col-form-label text-right">Quantity Stock</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" min="0" step="1" />
                    <span class="text-danger"></span>
                </div>
            </div>
        
            <div class="button mt-4">
                <button class="btn btn-primary" type="submit" id="btnSubmit">Save</button>
                <a class="btn btn-secondary" id="btnBack">Back</a>
            </div>
    
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/js/addProduct.js"></script>
</body>
</html>
