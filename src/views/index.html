<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Control - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <h1 class="text-center mt-3 mb-3">Stock Control</h1>
    <div class="d-flex justify-content-around col-12">
        <form class="d-flex gap-4 col-8">
            <div class="col-5">
                <label for="inputSearching" class="form-label">Search:</label>
                <input type="text" class="form-control w-100" name="inputSearching" id="inputSearching">
            </div>

            <div class="col-2">
                <label for="filters" class="form-label">Filter by:</label>
                <select name="filters" id="filters" class="form-select">
                    <option selected disabled>Select..</option>
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                    <option value="mark">Mark</option>
                    <option value="flavor">Flavor</option>
                    <option value="manufacturer">Manufacturer</option>
                    <option value="due_date">Due Date</option>
                    <option value="quantity_stock">Quantity Stock</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary h-50 mt-sm-auto"><i class="bi bi-search"></i> Search</button>
        </form>

        <button class="btn btn-primary h-50 mt-sm-auto" id="botaoAdd"><i class="bi bi-file-plus"></i> Add</button>
    </div>

    <div class="p-5">
        <table class="table">
            <thead class="table">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Flavor</th>
                    <th scope="col">Mark</th>
                    <th scope="col">Manufacturer</th>
                    <th scope="col">Due Data</th>
                    <th scope="col">Quantity Stock</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="products-tbody"></tbody>
        </table>
    </div>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
